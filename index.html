<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LAC_NOT | ال ای سـی نات</title>
  <style>
    :root {
      --red: #ff0033;
      --dark: #0b0b0b;
      --light: #f5f5f5;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--dark) 10%, #1a0000 50%, var(--red) 120%);
      color: var(--light);
      font-family: "Tahoma", "Helvetica", "Arial", sans-serif;
      overflow: hidden;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .card {
      max-width: 720px;
      width: 100%;
      text-align: center;
      border-radius: 16px;
      padding: 40px 28px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 60px rgba(255, 0, 50, 0.25);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 80px rgba(255, 0, 50, 0.4);
    }

    h1 {
      margin: 10px 0 18px 0;
      font-size: 30px;
      font-weight: 800;
      color: var(--red);
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255, 0, 50, 0.6);
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 14px 26px;
      border-radius: 12px;
      font-weight: 700;
      background: var(--red);
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 0, 50, 0.5);
      border: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff1a4d;
      box-shadow: 0 0 35px rgba(255, 0, 70, 0.7);
      transform: translateY(-3px);
    }

    .logo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      margin-bottom: 25px;
      box-shadow: 0 0 25px rgba(255, 0, 50, 0.4);
      border: 3px solid rgba(255, 0, 50, 0.4);
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(3deg);
      box-shadow: 0 0 40px rgba(255, 0, 70, 0.6);
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .card {
      animation: floating 4s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img class="logo" src="https://cdn.imgurl.ir/uploads/s2355_copilot_image_1760878109496.jpeg" alt="LAC NOT logo">
      <h1>LAC_NOT | ال ای سـی نات</h1>
      <a class="btn" href="https://rubika.ir/LAC_NOT" target="_blank" rel="noopener noreferrer">کانال روبیکای ما</a>
    </div>
  </div>
</body>
</html>
