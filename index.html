<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LAC_NOT | ال ای سـی نات</title>
  <style>
    :root{
      --red: #cc0000;
      --bg: #ffffff;
      --text: #222;
    }
    html,body{
      height:100%;
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font-family: "Tahoma", "Helvetica", "Arial", sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card{
      max-width:720px;
      width:100%;
      text-align:center;
      border-radius:12px;
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,0.06);
    }
    h1{
      margin:0 0 12px 0;
      font-size:28px;
      font-weight:800;
      color:var(--red);
      letter-spacing:1px;
    }
    .subtitle{
      margin:0 0 18px 0;
      font-size:18px;
      color:#333;
    }
    .desc{
      margin:12px 0 20px 0;
      font-size:16px;
    }
    .btn{
      display:inline-block;
      text-decoration:none;
      padding:12px 20px;
      border-radius:10px;
      font-weight:700;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      border:1px solid rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>LAC_NOT | ال ای سـی نات</h1>
      <a class="btn" href="https://rubika.ir/LAC_NOT" target="_blank" rel="noopener noreferrer">کانال روبیکای ما</a>
    </div>
  </div>
</body>
</html>
